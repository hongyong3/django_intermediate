{% extends 'boards/base.html' %}
{% block body %}
    <h1>INDEX</h1>
    <a href="{% url 'boards:new' %}">글 작성하기</a>
    <hr>
    
    {% for board in boards %}
        <p>{{ board.pk }}</p>
        <h1>{{ board.title }}</h1>
        <p>{{ board.created_at | timesince }}</p>
        <a href="{% url 'boards:detail' board.pk %}">[글 보러가기]</a>
        <a href="{% url 'boards:edit' board.pk %}">[EDIT]</a>
        <form action="{% url 'boards:delete' board.pk %}" method="POST" style="display: inline" onsubmit="return confirm('R U SURE?');">
            {% csrf_token %}
            <input type="submit" value="[ELELTE]"/>
        </form>
        <hr>
    {% endfor %}
    
{% endblock %}
